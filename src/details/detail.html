<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景点详情</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义 CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
      <li class="breadcrumb-item active" aria-current="page">景点详情</li>
    </ol>
  </nav>

  <h1 class="mb-4" id="detailTitle">景点详情</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="mb-4">
        <img src="" alt="景点图片" style="width: 400px;height: 400px; class="img-fluid" id="detailImage">
      </div>
      <div class="mb-4">
        <h3>景点描述</h3>
        <p id="detailDescription"></p>
      </div>
      <div class="mb-4">
        <h3>特色</h3>
        <ul id="detailFeatures" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">基本信息</h5>
          <p><strong>地址：</strong><span id="detailAddress"></span></p>
          <p><strong>开放时间：</strong><span id="detailHours"></span></p>
          <p><strong>门票：</strong><span id="detailPrice"></span></p>
          <button class="btn btn-primary mt-3" id="backButton">返回</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 自定义 JS -->
<script src="detail.js"></script>
</body>
</html>
