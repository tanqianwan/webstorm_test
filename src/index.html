<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅游网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/skeleton.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <!-- 自定义 CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <header class="text-center my-4">
    <h1 class="display-4">旅游网站</h1>
    <p class="lead">探索世界各地的美丽景点</p>
  </header>

  <!-- 图片轮播 -->
  <div class="carousel-container mb-5">
    <div id="imageCarousel" class="owl-carousel owl-theme">
      <div class="item">
        <img src="images/image1.jpg" alt="景点1" class="img-fluid">
        <div class="carousel-caption">
          <h3>景点1</h3>
        </div>
      </div>
      <div class="item">
        <img src="images/image2.jpg" alt="景点2" class="img-fluid">
        <div class="carousel-caption">
          <h3>景点2</h3>
        </div>
      </div>
      <div class="item">
        <img src="images/image3.jpg" alt="景点3" class="img-fluid">
        <div class="carousel-caption">
          <h3>景点3</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- 景点列表 -->
  <div class="row mb-5">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/image1.jpg" style="width: 400px;height: 400px;class="card-img-top" alt="景点1">
        <div class="card-body">
          <h5 class="card-title">景点1</h5>
          <p class="card-text">这是一个美丽的景点，适合度假和放松。</p>
          <a href="details/detail.html?id=1" class="btn btn-primary">查看详情</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/image2.jpg" style="width: 400px;height: 400px; class="card-img-top" alt="景点2">
        <div class="card-body">
          <h5 class="card-title">景点2</h5>
          <p class="card-text">这是一个历史名胜，适合了解当地文化。</p>
          <a href="details/detail.html?id=2" class="btn btn-primary">查看详情</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/image3.jpg" style="width: 400px;height: 400px;" class="card-img-top" alt="景点3">
        <div class="card-body">
          <h5 class="card-title">景点3</h5>
          <p class="card-text">这是一个自然风光，适合徒步和摄影。</p>
          <a href="details/detail.html?id=3" class="btn btn-primary">查看详情</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 弹窗 -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailTitle">景点详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailContent">
          景点详情内容将在这里显示。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


<!-- 自定义 JS -->

<script src="js/slick.js"></script>
<script src="js/script.js"></script>
</body>
</html>
